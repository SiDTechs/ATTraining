<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="signup()" class="signup"><b>{{ 'SIGNUP' | translate }}</b></button>
    <button ion-button block (click)="login()" class="login"><b>{{ 'LOGIN' | translate }}</b></button>
    <button ion-button block (click)="loginAsGuest()" class="loginasguest"><b>{{ 'LOGIN_AS_GUEST' | translate }}</b></button>
  </div>
</ion-content>
